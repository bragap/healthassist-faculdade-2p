<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre-se no HealthAssist</title>
    <link rel="icon" href="./assets/images/favicon.ico">
    <link href="./assets/styles/global.css" rel="stylesheet">
    <link href="./assets/styles/cadastro-medico.css" rel="stylesheet">
</head>

<body>

    <div class="container">

        <div id="circulo"><img src="./assets/images/logo-v5.png" alt="logo v5"></div>
        <div class="forms">
            <forms method="post" action="">

                <h3 class="forms-title">Cadastro de Médicos</h3>
                <div class="form-grid">

                    <div class="form-grid-item">
                        <label class="form-grid-item-label" for="nome">Nome Completo *</label>
                        <input type="text" class="form-grid-inputs" placeholder="Nome">
                    </div>
                    
                    <div class="form-grid-item">
                        <label class="form-grid-item-label" for="nome">Endereço *</label>
                        <input type="text" class="form-grid-inputs" placeholder="Endereço">
                    </div>

                    <div class="form-grid-item">
                        <label class="form-grid-item-label" for="nome"> Especialidade *</label>
                        <div class="select-container">
                            <select class="form-select" aria-label="">
                                <option selected>Selecione</option>
                                <option name="clinico_geral" value="clinico geral">Clínico geral</option>
                                <option name="pediatra" value="pediatra">Pediatra</option>
                                <option name="urologista" value="urologista">Urologista</option>
                            </select>
                            <div class="select-arrow">▼</div>
                        </div>                        
                    </div>

                    <div class="form-grid-item">
                        <label class="form-grid-item-label" for="nome">Data de Nascimento *</label>
                        <input type="text" class="form-grid-inputs" placeholder="1/1/2001">
                    </div>
                    
                    <div class="form-grid-item">
                        <label class="form-grid-item-label" for="nome">Envie documentos *</label>
                        <div class="input-group mb-3">
                            <input type="file" class="form-control" id="inputGroupFile">
                            <label class="input-group-text" for="inputGroupFile">Upload</label>
                            <button class="go-button">Enviar</button>
                        </div>
                    </div>

                    <div class="form-grid-item">
                        <label class="form-grid-item-label" for="nome"> Email *</label>
                        <input type="text" class="form-grid-inputs" placeholder="@email.com">
                    </div>

                    <div class="form-grid-item">
                        <label class="form-grid-item-label" for="nome">Disponibilidade de horários *</label>
                        <input type="text" class="form-grid-inputs" placeholder="Data e hora">
                    </div>

                    <div class="form-grid-item">
                        <label class="form-grid-item-label" for="nome">Código de registro *</label>
                        <input type="text" class="form-grid-inputs" placeholder="Código">
                    </div>
                    
                    <div class="form-grid-item">
                        <label class="form-grid-item-label" for="nome"> Senha*</label>
                        <input type="text" class="form-grid-inputs" placeholder="*******">
                    </div>

                    <div class="form-grid-item">
                        <label class="form-grid-item-label" for="nome"> Confirmar Senha*</label>
                        <input type="text" class="form-grid-inputs" placeholder="*******">
                    </div>

                    <button>Cadastrar</button>
                </div>
                </forms>
        </div>
    </div>



</body>

</html>
