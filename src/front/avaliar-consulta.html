<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/avaliar-consulta.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Avaliar Consulta</title>
  </head>
  <body>

    <home-header></home-header>
    
    <main>
      <div class="container headline">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center my-4">Avalie seu atendimento</h1>
          </div>
        </div>
      </div>

      <section class="container">
        <div class="row">
          <div class="col-12 p-4 main-box">
            <p class="m-0">Nota:</p>
            <ul class="star-list" id="star-rating">
                <li class="star"><i class="bi bi-star"></i></li>
                <li class="star"><i class="bi bi-star"></i></li>
                <li class="star"><i class="bi bi-star"></i></li>
                <li class="star"><i class="bi bi-star"></i></li>
                <li class="star"><i class="bi bi-star"></i></li>
            </ul>
            <textarea name="Comentario" id="box-comment" placeholder="Comentário:"></textarea>
            <button>Enviar avaliação</button>
          </div>
        </div>
      </section>
    </main>

    <script src="./assets/scripts/home-header.js"></script>
    <script src="./assets/scripts/avaliar-consulta.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
