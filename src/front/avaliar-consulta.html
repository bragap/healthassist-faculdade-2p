<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/global.css" />
    <link rel="stylesheet" href="./assets/styles/avaliar-consulta.css" />
    <link rel="icon" href="./assets/images/favicon.ico">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Avaliar Consulta</title>
  </head>
  <body>
    
    <intern-header-paciente></intern-header-paciente>

    <main>
      <h2 class="headline">Consultas anteriores</h2>
      <p>Clique em uma consulta para avaliar</p>




      <div id="card-consultas"></div>



      
      
      <section class="secao-avaliacao">

        <h2>Avalie seu atendimento</h2>

        <p id="consulta-identificacao"></p>

        <div class="form-grid-item">
          <div class="select-container">
            <select class="form-select" aria-label="">
              <option selected>Selecione o tipo de avaliação</option>
              <option name="atendimento_medico" value="atendimento medico">
                Atendimento do médico
              </option>
              <option name="atendimento_da_clinica" value="atendimento da clinica">Atendimento da clínica</option>
              <option name="criticas_e_sugestoes" value="criticas e sugestoes">Críticas e sugetões</option>
            </select>
          </div>
        </div>


        <textarea
          name="Comentario"
          id="box-comment"
          placeholder="Comentário:"
        ></textarea>
        
        <button>Enviar avaliação</button>

      </section>
    </main>

    

  <!-- Tela de loading -->
  <div id="loading">
    <div class="loader"></div>
  </div>


    <footer-home></footer-home>

    <script src="./assets/scripts/avaliar-consulta.js"></script>
    <script src="./assets/scripts/footer-home-geral.js"></script>
    <script src="./assets/scripts/intern-header-paciente.js"></script>
  </body>
</html>
