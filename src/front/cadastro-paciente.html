<!doctype html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastre-se no HealthAssist</title>
    <link rel="icon" href="./assets/images/favicon.ico">
    <link href="./assets/styles/cadastro-paciente.css" rel="stylesheet">

<body>

    <div class="container">

        <div id="circulo"><img src="./assets/images/logo-v5.png" alt=""></div>
        <div class="forms">
            <h3 class="forms-title">Cadastro de Pacientes</h3>
            <div class="form-grid">

                <div class="form-grid-item">
                    <label class = "form-grid-item-label" for="nome">Nome Completo *</label>
                    <input type="text" class="form-grid-inputs" placeholder="Nome">
                </div>

                <div class="form-grid-item">
                    <label class = "form-grid-item-label" for="nome">Endereço *</label>
                    <input type="text" class="form-grid-inputs" placeholder="Endereço">
                </div>

                <div class="form-grid-item">
                    <label class = "form-grid-item-label" for="nome">Data de Nascimento *</label>
                    <input type="text" class="form-grid-inputs" placeholder="1/1/2001">
                </div>

                <div class="form-grid-item">
                    <label class = "form-grid-item-label" for="nome"> Email *</label>
                    <input type="text" class="form-grid-inputs" placeholder="@email.com">
                </div>

                <div class="form-grid-item">
                    <label class = "form-grid-item-label" for="nome"> Senha*</label>
                    <input type="text" class="form-grid-inputs" placeholder="*******">
                </div> 
                <div class="form-grid-item">
                    <label class = "form-grid-item-label" for="nome"> Confirmar Senha*</label>
                    <input type="text" class="form-grid-inputs" placeholder="*******">
                </div> 
            </div>
        </div>
    </div>

   
    
</body>

</html>
