<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área do Profissional</title>
  <link href="./assets/styles/home-medico/home-medico.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/styles/global.css" />
  <link rel="icon" href="./assets/images/favicon.ico">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/scrollreveal@4"></script>
  <script>
    ScrollReveal({ duration: 900 })
  </script>
</head>

<body>
  <intern-header-medico></intern-header-medico>

  <main>
    <h2 class="headline">Próximas Consultas</h2>
    <div id="card-consultas"></div>
    <div class="card-consultas tagline">

      <div id="painel-consultas"></div>

      <h2 class="headline">Atualizar Consultas</h2>
      <div id="card-consultas-2"></div>

      <table class="tagline">
        <thead>
          <tr>
            <th>#</th>
            <th>Nome Paciente</th>
            <th>Data de Nascimento</th>
            <th>Dia e Hora</th>
            <th class="icones-th">
              <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="30" height="30" rx="4" fill="#FFB946" />
                <path
                  d="M12.919 14.9006C13.1627 15.2532 13.0898 14.9594 13.0898 21.9892C13.0898 22.6182 13.8075 22.9783 14.3134 22.602C16.4749 20.9723 16.9068 20.8312 16.9068 20.0689C16.9068 14.9461 16.8471 15.2342 17.0776 14.9006L20.5877 10.1227H9.40892L12.919 14.9006Z"
                  fill="white" />
                <path
                  d="M21.9136 7.63445C21.7882 7.39422 21.5422 7.24487 21.2714 7.24487H8.7252C8.14038 7.24487 7.79628 7.90457 8.13175 8.38391C8.1345 8.38851 8.09367 8.33262 8.74125 9.21395H21.2553C21.8072 8.46288 22.1761 8.13838 21.9136 7.63445Z"
                  fill="white" />
              </svg>
            </th>
          </tr>
        </thead>

        <tbody id="exibe-consultas"></tbody>
      </table>
  </main>

  <!-- Modal atualizar prontuário -->

  <dialog id="modal">
    <form action="" method="post" id="form-prontuario">
      <div class="header-modal">
        <h2 id="nome-paciente"></h2>
        <p id="btn-close-modal">X</p>
      </div>

      <div class="form-control">
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
      </div>
      <p id="error-message"></p>
      <p id="sucess-message"></p>
      <button type="submit" class="btn-cadastrar" id="btn-anamnese">
        Atualizar prontuário
      </button>
    </form>
  </dialog>

  <!-- Tela de loading -->
  <div id="loading">
    <div class="loader"></div>
  </div>

  <footer-home></footer-home>
  <script>
    ScrollReveal().reveal('.headline')
    ScrollReveal().reveal('.tagline', { delay: 400 })

  </script>
  <script src="./assets/scripts/home-medico.js"></script>
  <script src="./assets/scripts/footer-home-geral.js"></script>
  <script src="./assets/scripts/intern-header-medico.js"></script>
</body>

</html>
