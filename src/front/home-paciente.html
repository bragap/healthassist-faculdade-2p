<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Área do Paciente</title>
  <link rel="icon" href="./assets/images/favicon.ico" />
  <link href="./assets/styles/home-paciente.css" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/styles/global.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/scrollreveal@4"></script>
  <script>
    ScrollReveal({ duration: 900 })
  </script>
</head>

<body>
  <intern-header-paciente></intern-header-paciente>

  <!-- Inicia conteúdo da página-->

  <main>
    <section id="search-doctor" class="headline">
      <h2>Selecione o melhor médico para você</h2>
      <p>Filtre por nome ou especialidade</p>
      <div id="input-box">
        <input type="text" id="search-doctor-name" placeholder="Nome do médico">
        <select id="especialidadeSelect">
          <option value="default">Especialidade</option>

        </select>
      </div>
    </section>



    <section id="view-doctors" class="tagline">

      
        <ul id="cards-section">

        </ul>
      

    </section>

    <dialog id="modal">

      <div id="header-modal"></div>
      <div id="modal-filter"></div>
      <table id="table"></table>


      <div id="section-confirm">
        <button id="btn-marcar-consulta"> Marcar consulta </button>
      </div>

    </dialog>
  </main>

  <!-- Termina conteúdo da página-->

  <!-- Tela de loading -->
  <div id="loading">
    <div class="loader"></div>
  </div>



  <footer-home></footer-home>
  <script>
    ScrollReveal().reveal('.headline')
    ScrollReveal().reveal('.tagline', { delay: 400 })
  </script>
  <script src="./assets/scripts/home-paciente.js"></script>
  <script src="./assets/scripts/footer-home-geral.js"></script>
  <script src="./assets/scripts/intern-header-paciente.js"></script>
</body>

</html>
