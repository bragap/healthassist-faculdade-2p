        <div class="agendamento">
          <h2>Áreas para agendamento</h2>
          <div class="areas-agendamento">
            <div class="area-especifica">
              <img src="./assets/images/paciente/clinico-geral.jpg" alt="" />
              <span>CLÍNICO GERAL</span>
            </div>
            <div class="area-especifica">
              <img src="./assets/images/paciente/pediatria.jpg" alt="" />
              <span>PEDIATRIA</span>
            </div>
            <div class="area-especifica">
              <img src="./assets/images/paciente/urologia.jpg" alt="" />
              <span>UROLOGIA</span>
            </div>
            <div class="area-especifica">
              <img src="./assets/images/paciente/odontologia.jpg" alt="" />
              <span>ODONTOLOGIA</span>
            </div>
            <div class="area-especifica">
              <img src="./assets/images/paciente/psicologia.jpg" alt="" />
              <span>PSICOLOGIA</span>
            </div>
            <div class="area-especifica">
              <img src="./assets/images/paciente/psiquiatria.jpg" alt="" />
              <sVpan>PSIQUIATRIA</sVpan>
            </div>
            <div class="area-especifica">
              <img src="./assets/images/paciente/cardiologia.jpg" alt="" />
              <span>CARDIOLOGIA</span>
            </div>
            <div class="area-especifica">
              <img src="./assets/images/paciente/neurologia.jpg" alt="" />

            <div class="area-especifica">

      <div class="box-direita">

        <span>Clínicas</span>

        <form action="">
          <input
            type="text"
            class="form-control"
            id="nome-clinica"
            placeholder="Nome"
          />
          <select class="form-select" aria-label="">
            <option selected>Estado</option>
            <option value="1">MG</option>
            <option value="2">SP</option>
            <option value="3">RJ</option>
            <option value="4">ES</option>
          </select>
          <select class="form-select" aria-label="">
            <option selected>Cidade</option>
            <option value="1">Belo Horizonte</option>
            <option value="2">São Paulo</option>
            <option value="3">Rio de Janeiro</option>
            <option value="4">Vitória</option>
          </select>
          <button>Pesquisar</button>
        </form>
      </div>

    <footer-home></footer-home>
