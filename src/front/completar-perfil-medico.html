<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Complete seu Perfil</title>
  <link rel="icon" href="./assets/images/favicon.ico" />
  <link href="./assets/styles/global.css" rel="stylesheet" />
  <link href="./assets/styles/completar-perfil-medico.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
  <div class="container">
    <div id="circulo" class="animate__animated animate__fadeInDownBig ">
      <img src="./assets/images/logo-v5.png" alt="logo v5" />
    </div>
    <div class="forms animate__animated animate__fadeInDownBig">
      <h2 class="forms-title">Complete seu perfil profissional</h2>
      <form method="post" action="/usuario/id/medico" id="medico-form">
        <div class="form-grid">
          <div class="form-grid-item">
            <label class="form-grid-item-label" for="nome">Nome completo *</label>
            <input type="text" class="form-grid-inputs" id="nome_completo" placeholder="Nome" />
          </div>

          <div class="form-grid-item">
            <label class="form-grid-item-label" for="nome">Endereço *</label>
            <input type="text" class="form-grid-inputs" placeholder="Endereço" id="endereco" />
          </div>

          <div class="form-grid-item">
            <label class="form-grid-item-label" for="nome">
              Especialidade *</label>
            <div class="select-container">
              <select class="form-select" id="especialidadeSelect" aria-label="">
                <option selected>Selecione</option>
                <option name="clinico_geral" value="clinico geral">
                  Clínico geral
                </option>
                <option name="Pediatra" value="Pediatra">Pediatra</option>
                <option name="Urologista" value="Urologista">
                  Urologista
                </option>
                <option name="Odontologia" value="Odontologia">
                  Odontologia
                </option>
                <option name="Psicologia" value="Psicologia">
                  Psicologia
                </option>
                <option name="siquiatria" value="siquiatria">
                  Psiquiatria
                </option>
                <option name="Cardiologia" value="Cardiologia">
                  Cardiologia
                </option>
                <option name="Neurologia" value="Neurologia">
                  Neurologia
                </option>
                <option name="Oftalmologia" value="Oftalmologia">
                  Oftalmologia
                </option>
              </select>
              <div class="select-arrow">▼</div>
            </div>
          </div>

          <div class="form-grid-item">
            <label class="form-grid-item-label" for="nome">Data de Nascimento *</label>
            <input type="text" class="form-grid-inputs" placeholder="dd/mm/aaaa" id="data_nasc" />
          </div>

          <div class="form-grid-item">
            <label class="form-grid-item-label" for="nome">Envie documentos *</label>
            <div class="input-group mb-3">
              <input type="file" class="form-control" name="nome_arquivo" id="inputGroupFile"
                onchange="displayFileName(this)" />
              <label class="input-group-text" for="inputGroupFile">Upload</label>
              <p id="fileNameDisplay">Nenhum arquivo selecionado</p>
            </div>
          </div>

          <div class="form-grid-item">
            <label class="form-grid-item-label" for="nome">Código de registro *</label>
            <input type="text" class="form-grid-inputs" placeholder="Código" id="codigo_de_registro" />
          </div>
        </div>


        <div class="disponibilidade">
          <h3 class="disponibilidade">Disponibilidade *</h3>
          <table id="disponibilidadeTable">
            <thead>
              <tr>
                <th>#</th>
                <th>Dia da semana</th>
                <th>Horário início</th>
                <th>Horário fim</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="icon-container">
                  <input class="cb1" name="SEGUNDA" value="2" type="checkbox" />
                </td>
                <td>Segunda-feira</td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_segunda" id="h_inicio_segunda" />
                </td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_segunda" id="h_inicio_segunda" />
                </td>
              </tr>

              <tr>
                <td class="icon-container">
                  <input class="cb1" name="TERCA" value="3" type="checkbox" />
                </td>
                <td>Terça-feira</td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_terca" id="h_inicio_terca" />
                </td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_terca" id="h_inicio_terca" />
                </td>
              </tr>

              <tr>
                <td class="icon-container">
                  <input class="cb1" name="QUARTA" value="4" type="checkbox" />
                </td>
                <td>Quarta-feira</td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_quarta" id="h_inicio_quarta" />
                </td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_quarta" id="h_inicio_quarta" />
                </td>
              </tr>

              <tr>
                <td class="icon-container">
                  <input class="cb1" name="QUINTA" value="5" type="checkbox" />
                </td>
                <td>Quinta-feira</td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_quinta" id="h_inicio_quinta" />
                </td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_quinta" id="h_inicio_quinta" />
                </td>
              </tr>

              <tr>
                <td class="icon-container">
                  <input class="cb1" name="SEXTA" value="6" type="checkbox" />
                </td>
                <td>Sexta-feira</td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_sexta" id="h_inicio_sexta" />
                </td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_sexta" id="h_inicio_sexta" />
                </td>
              </tr>

              <tr>
                <td class="icon-container">
                  <input class="cb1" name="SABADO" value="7" type="checkbox" />
                </td>
                <td>Sábado</td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_sabado" id="h_inicio_sabado" />
                </td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_sabado" id="h_inicio_sabado" />
                </td>
              </tr>

              <tr>
                <td class="icon-container">
                  <input class="cb1" name="DOMINGO" value="1" type="checkbox" />
                </td>
                <td>Domingo</td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_domingo" id="h_inicio_domingo" />
                </td>
                <td>
                  <input class="inputs-dias" type="time" name="h_inicio_domingo" id="h_inicio_domingo" />
                </td>
              </tr>
            </tbody>
          </table>
          <button class="btn-cadastrar" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
  </div>

  
  <div id="loading">
    <div class="loader"></div>
  </div>

  <script src="./assets/scripts/cadastrar-perfil-medico.js"></script>
</body>

</html>
